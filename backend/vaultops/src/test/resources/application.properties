spring.application.name=vaultops

# H2 in-memory database for tests
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
spring.jpa.properties.hibernate.globally_quoted_identifiers=true

# File upload
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Import config
app.import.allowed-extensions=xlsx,csv
app.import.max-file-size=10485760
app.import.batch-size=1000
app.import.temp-directory=${java.io.tmpdir}/vaultops-test

# Export config
app.export.max-records=50000

google.sheets.enabled=false
google.sheets.credentials.path=
google.sheets.application-name=VaultOps Test

# Server
server.port=8081
server.error.include-message=always
server.error.include-binding-errors=always
server.error.include-stacktrace=never
server.error.include-exception=false

# Logging
logging.level.com.vaultops=DEBUG
logging.level.org.springframework.web=INFO